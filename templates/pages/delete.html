{% extends 'base.html' %}
{% block content %}
  <div class="alert alert-warning text-center shadow-sm">
    <h4 class="mb-3">¿Seguro que querés eliminar esta publicación?</h4>
    <p><strong>{{ object.titulo }}</strong></p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'page-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
