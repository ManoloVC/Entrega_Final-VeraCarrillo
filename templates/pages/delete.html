{% extends 'base.html' %}
{% block content %}
  <h2>Eliminar publicación</h2>
  <p>¿Estás seguro que querés eliminar "{{ object.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'page-list' %}">Cancelar</a>
  </form>
{% endblock %}
