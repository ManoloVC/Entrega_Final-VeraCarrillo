{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Blog Petrolero | Vera Carrillo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    nav {
      background-color: #1c1c1c;
    }
    nav a, nav form button {
      color: #f8f9fa !important;
      margin-right: 1rem;
      text-decoration: none;
    }
    nav a:hover, nav form button:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1c1c1c;
      color: white;
      margin-top: 2rem;
    }
    .logo-img {
      height: 40px;
      margin-right: 12px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg px-4 py-2">
    <a class="navbar-brand d-flex align-items-center text-light" href="/">
      <img src="{% static 'img/Logo_Blog_Petrolero.png' %}" alt="Logo Blog Petrolero" class="logo-img">
      Blog Petrolero
    </a>
    <div class="d-flex">
      <a href="/pages/">Blogs</a>
      <a href="/about/">Acerca de mí</a>
      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-link p-0">Cerrar sesión</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Iniciar sesión</a>
        <a href="{% url 'register' %}">Registrarse</a>
      {% endif %}
    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 - Manuel Vera Carrillo | Blog técnico sobre la industria petrolera</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
